{{- $id := .Get 0 -}}

{{- if not $id -}}
  {{ errorf "No video id" }}
{{- end -}}


<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 20px;">
  <iframe src="https://www.youtube.com/embed/{{$id}}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
</div>
